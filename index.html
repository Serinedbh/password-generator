<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Mot de Passe</title>
    <link rel="stylesheet" href="mdp.css">
</head>
<body>
    <div class="container">
        <h1>Générateur de Mot de Passe Sécurisé</h1>
        
        <div class="password-output">
            <input type="text" id="password" readonly>
            <button id="copyBtn">Copier</button>
        </div>
        
        <label for="length">Longueur du mot de passe :</label>
        <input type="number" id="length" value="12" min="8" max="20">

        <div class="options">
            <input type="checkbox" id="uppercase" checked> Inclure des majuscules
            <input type="checkbox" id="numbers" checked> Inclure des chiffres
        </br>
            <input type="checkbox" id="symbols" checked> Inclure des symboles
        </div>
        
        <button id="generateBtn">Générer le mot de passe</button>
    </div>

    <script src="mdp.js"></script>
</body>
</html>
